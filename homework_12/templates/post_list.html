<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ s }}</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>{{ s }}</h1>

    {% for load in loads %}
    <div class="post">
        <img src="{{ load['pic'] }}" width="100%" alt="">
        <p>{{ load["content"] }}</p>
    </div>
    <hr>
    {% endfor %}

    <a href="/post" class="button">Добавить пост</a>

</main>
</body>
</html>
